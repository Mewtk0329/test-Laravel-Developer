<!DOCTYPE html>
<html lang="en">
  <head>
<title> Three OR Five </title>
  </head>
  <body>
    <h1 > Three OR Five </h1>
<form>
  <label for="maxNum">กรุณากรอกตัวเลข :  </label>
  <input type="number" id="maxNum" name="maxNum" >
  <button type="button" onclick="printThreeOrFive()">ผลลัพท์</button>
</form>


</br>

<div id="output"></div>





  </body>
</html>

 <script >
    
function printThreeOrFive() {
  const maxNum = document.getElementById("maxNum").value;
  let output = "";
  for (let i = 1; i <= maxNum; i++) {
    if (i % 3 === 0 && i % 5 === 0) {
      output += "ThreeFive<br>";
    } else if (i % 3 === 0) {
      output += "Three<br>";
    } else if (i % 5 === 0) {
      output += "Five<br>";
    } else {
      output += i + "<br>";
    }
  }
  document.getElementById("output").innerHTML = output;
}</script>
